<div class="container">
  <h1>Gestión de Noticias</h1>
  
  <button (click)="mostrarFormulario = !mostrarFormulario">
    {{ mostrarFormulario ? 'Cancelar' : 'Agregar Noticia' }}
  </button>

  <div *ngIf="mostrarFormulario">
    <input [(ngModel)]="titulo" placeholder="Título" />
    <input [(ngModel)]="contenido" placeholder="Contenido" />
    <input [(ngModel)]="imagen" placeholder="URL de la Imagen" />
    <button (click)="agregarNoticia()">Agregar Noticia</button>
  </div>

  <ul>
    <li *ngFor="let noticia of noticias">
      <h3>{{ noticia.Titulo }}</h3>
      <p>{{ noticia.Contenido }}</p>
      <img *ngIf="noticia.Imagen" [src]="noticia.Imagen" alt="{{ noticia.Titulo }}" />
      <button (click)="eliminarNoticia(noticia.IdNoticia)">Eliminar</button>
    </li>
  </ul>
</div>
